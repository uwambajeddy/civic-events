<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create Announcement">
    <title>Create Announcement | CivicEvents+</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Header will be injected here by GlobalNav -->
    
    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- Back Button -->
            <a href="announcements.html" class="inline-flex items-center text-purple-600 hover:text-purple-700 mb-6">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Announcements
            </a>
            
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Create Audio Announcement</h1>
                <p class="text-gray-600 mt-2">Share important updates with the community</p>
            </div>
            
            <!-- Create Form -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <form id="createAnnouncementForm" class="space-y-6">
                    <!-- Title -->
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                            Title *
                        </label>
                        <input 
                            type="text" 
                            id="title" 
                            name="title" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="e.g., Weekly Community Update"
                        >
                        <p class="text-red-500 text-sm mt-1 hidden" id="title_error"></p>
                    </div>
                    
                    <!-- Audio Upload -->
                    <div>
                        <label for="audio" class="block text-sm font-medium text-gray-700 mb-2">
                            Audio File * (MP3 or WAV, max 10MB)
                        </label>
                        <div class="file-input-wrapper">
                            <input 
                                type="file" 
                                id="audio" 
                                name="audio" 
                                accept="audio/mpeg,audio/mp3,audio/wav"
                                required
                            >
                            <label for="audio" class="file-input-label">Choose Audio File</label>
                            <span id="audio_filename" class="ml-3 text-gray-600">No file chosen</span>
                        </div>
                        <p class="text-red-500 text-sm mt-1 hidden" id="audio_error"></p>
                        <div id="audio_preview" class="mt-4 hidden">
                            <audio id="audio_player" controls class="w-full"></audio>
                        </div>
                    </div>
                    
                    <!-- Transcript (Optional) -->
                    <div>
                        <label for="transcript" class="block text-sm font-medium text-gray-700 mb-2">
                            Transcript (Optional - for accessibility)
                        </label>
                        <textarea 
                            id="transcript" 
                            name="transcript" 
                            rows="6"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Type or paste the audio transcript here..."
                        ></textarea>
                        <p class="text-sm text-gray-500 mt-1">Providing a transcript improves accessibility for all users</p>
                    </div>
                    
                    <!-- Published Toggle -->
                    <div>
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="published" 
                                name="published"
                                class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                            >
                            <label for="published" class="ml-2 block text-sm text-gray-700">
                                Publish immediately
                            </label>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">Unpublished announcements can be published later</p>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="flex space-x-4">
                        <button 
                            type="submit" 
                            id="submitBtn"
                            class="flex-1 bg-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Create Announcement
                        </button>
                        <a 
                            href="announcements.html" 
                            class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition"
                        >
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Footer will be injected here by GlobalNav -->
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Services -->
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/api.service.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/ui-helpers.js"></script>
    <script src="js/utils/route-guard.js"></script>
    
    <!-- Components -->
    <script src="js/components/global-nav.js"></script>
    
    <!-- Page Script -->
    <script>
        $(document).ready(function() {
            // Audio file selection
            $('#audio').on('change', function() {
                const file = this.files[0];
                if (file) {
                    $('#audio_filename').text(file.name);
                    
                    // Validate file
                    const validation = UIHelpers.validateFile(file, 'AUDIO');
                    if (!validation.isValid) {
                        $('#audio_error').text(validation.message).removeClass('hidden');
                        $('#audio_preview').addClass('hidden');
                        return;
                    }
                    
                    $('#audio_error').addClass('hidden');
                    
                    // Show audio preview
                    const audioURL = URL.createObjectURL(file);
                    $('#audio_player').attr('src', audioURL);
                    $('#audio_preview').removeClass('hidden');
                } else {
                    $('#audio_filename').text('No file chosen');
                    $('#audio_preview').addClass('hidden');
                }
            });
            
            // Form submission
            $('#createAnnouncementForm').on('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous errors
                $('.text-red-500').addClass('hidden');
                
                // Get form data
                const title = $('#title').val().trim();
                const audioFile = document.getElementById('audio').files[0];
                const transcript = $('#transcript').val().trim();
                const published = $('#published').is(':checked');
                
                // Validate
                let isValid = true;
                
                if (!title) {
                    $('#title_error').text('Title is required').removeClass('hidden');
                    isValid = false;
                }
                
                if (!audioFile) {
                    $('#audio_error').text('Audio file is required').removeClass('hidden');
                    isValid = false;
                } else {
                    const validation = UIHelpers.validateFile(audioFile, 'AUDIO');
                    if (!validation.isValid) {
                        $('#audio_error').text(validation.message).removeClass('hidden');
                        isValid = false;
                    }
                }
                
                if (!isValid) return;
                
                // Disable submit button
                const submitBtn = $('#submitBtn');
                submitBtn.prop('disabled', true).html(`
                    <svg class="animate-spin h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Uploading...
                `);
                
                try {
                    // Create FormData
                    const formData = new FormData();
                    formData.append('title', title);
                    formData.append('audio', audioFile);
                    formData.append('published', published);
                    
                    // Add transcript to metadata if provided
                    if (transcript) {
                        formData.append('transcript', transcript);
                    }
                    
                    // Submit
                    const response = await ApiService.post('/announcements', formData);
                    
                    UIHelpers.showToast('Announcement created successfully!', 'success');
                    
                    // Redirect to detail page after delay
                    setTimeout(() => {
                        window.location.href = `announcement-detail.html?id=${response.data.id}`;
                    }, 1500);
                    
                } catch (error) {
                    UIHelpers.showToast(error.message || 'Failed to create announcement', 'error');
                    submitBtn.prop('disabled', false).text('Create Announcement');
                }
            });
        });
    </script>
</body>
</html>
