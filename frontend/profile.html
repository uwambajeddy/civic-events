<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Profile">
    <title>My Profile | CivicEvents+</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Header will be injected here by GlobalNav -->
    
    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">My Profile</h1>
                <p class="text-gray-600 mt-2">Manage your account information</p>
            </div>
            
            <!-- Loading State -->
            <div id="loading-container">
                <div class="bg-white rounded-lg shadow-md p-8 animate-pulse">
                    <div class="h-10 bg-gray-300 rounded mb-6"></div>
                    <div class="h-10 bg-gray-300 rounded mb-6"></div>
                    <div class="h-10 bg-gray-300 rounded"></div>
                </div>
            </div>
            
            <!-- Profile Form -->
            <div id="profile-container" class="hidden">
                <div class="bg-white rounded-lg shadow-md p-8">
                    <!-- Profile Header -->
                    <div class="flex items-center mb-8 pb-6 border-b border-gray-200">
                        <div class="h-20 w-20 rounded-full bg-green-100 flex items-center justify-center">
                            <span id="user-initial" class="text-green-600 font-bold text-3xl"></span>
                        </div>
                        <div class="ml-6">
                            <h2 id="user-name" class="text-2xl font-bold text-gray-900"></h2>
                            <p id="user-role" class="text-gray-600 mt-1"></p>
                        </div>
                    </div>
                    
                    <!-- Edit Form -->
                    <form id="profileForm" class="space-y-6">
                        <!-- Full Name -->
                        <div>
                            <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">
                                Full Name *
                            </label>
                            <input 
                                type="text" 
                                id="full_name" 
                                name="full_name" 
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            >
                            <p class="text-red-500 text-sm mt-1 hidden" id="full_name_error"></p>
                        </div>
                        
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email Address *
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            >
                            <p class="text-red-500 text-sm mt-1 hidden" id="email_error"></p>
                        </div>
                        
                        <!-- Role (Read-only) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Role
                            </label>
                            <input 
                                type="text" 
                                id="role" 
                                disabled
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed"
                            >
                            <p class="text-sm text-gray-500 mt-1">Role cannot be changed</p>
                        </div>
                        
                        <!-- Account Status (Read-only) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Account Status
                            </label>
                            <div id="status-display" class="flex items-center">
                                <!-- Status badge will be inserted here -->
                            </div>
                        </div>
                        
                        <!-- Member Since -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Member Since
                            </label>
                            <input 
                                type="text" 
                                id="created_at" 
                                disabled
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed"
                            >
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="flex space-x-4 pt-4">
                            <button 
                                type="submit" 
                                id="submitBtn"
                                class="flex-1 bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                Update Profile
                            </button>
                            <button 
                                type="button" 
                                id="cancelBtn"
                                class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition"
                            >
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Password Change Section -->
                <div class="bg-white rounded-lg shadow-md p-8 mt-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Change Password</h3>
                    <p class="text-gray-600 mb-4">To change your password, please log out and use the "Forgot Password" option on the login page.</p>
                    <a href="login.html" onclick="AuthService.logout()" class="inline-block px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                        Go to Login
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer will be injected here by GlobalNav -->
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Services -->
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/api.service.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/ui-helpers.js"></script>
    <script src="js/utils/route-guard.js"></script>
    
    <!-- Components -->
    <script src="js/components/global-nav.js"></script>
    
    <!-- Page Script -->
    <script>
        let originalData = {};
        
        $(document).ready(async function() {
            await loadProfile();
            
            // Cancel button
            $('#cancelBtn').on('click', function() {
                resetForm();
            });
            
            // Form submission
            $('#profileForm').on('submit', async function(e) {
                e.preventDefault();
                await updateProfile();
            });
        });
        
        async function loadProfile() {
            try {
                const response = await ApiService.get('/users/profile/me');
                const profile = response.data;
                
                originalData = { ...profile };
                populateForm(profile);
                
                $('#loading-container').hide();
                $('#profile-container').removeClass('hidden');
                
            } catch (error) {
                console.error('Error loading profile:', error);
                UIHelpers.showToast('Failed to load profile', 'error');
            }
        }
        
        function populateForm(profile) {
            // Header
            $('#user-initial').text(profile.full_name.charAt(0).toUpperCase());
            $('#user-name').text(profile.full_name);
            $('#user-role').text(`${profile.role.charAt(0).toUpperCase() + profile.role.slice(1)} Account`);
            
            // Form fields
            $('#full_name').val(profile.full_name);
            $('#email').val(profile.email);
            $('#role').val(profile.role.charAt(0).toUpperCase() + profile.role.slice(1));
            $('#created_at').val(UIHelpers.formatDate(profile.created_at));
            
            // Status badge
            const statusHTML = `
                <span class="px-3 py-1 text-sm font-semibold rounded-full ${
                    profile.is_active 
                        ? 'bg-green-100 text-green-800' 
                        : 'bg-red-100 text-red-800'
                }">
                    ${profile.is_active ? 'Active' : 'Disabled'}
                </span>
            `;
            $('#status-display').html(statusHTML);
        }
        
        function resetForm() {
            $('#full_name').val(originalData.full_name);
            $('#email').val(originalData.email);
            $('.text-red-500').addClass('hidden');
        }
        
        async function updateProfile() {
            // Clear previous errors
            $('.text-red-500').addClass('hidden');
            
            // Get form data
            const full_name = $('#full_name').val().trim();
            const email = $('#email').val().trim();
            
            // Validate
            let isValid = true;
            
            if (!full_name) {
                $('#full_name_error').text('Full name is required').removeClass('hidden');
                isValid = false;
            }
            
            if (!email) {
                $('#email_error').text('Email is required').removeClass('hidden');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                $('#email_error').text('Please enter a valid email address').removeClass('hidden');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Check if anything changed
            if (full_name === originalData.full_name && email === originalData.email) {
                UIHelpers.showToast('No changes to save', 'info');
                return;
            }
            
            // Disable submit button
            const submitBtn = $('#submitBtn');
            submitBtn.prop('disabled', true).html(`
                <svg class="animate-spin h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Updating...
            `);
            
            try {
                const response = await ApiService.patch('/users/profile/me', {
                    full_name,
                    email
                });
                
                UIHelpers.showToast('Profile updated successfully!', 'success');
                
                // Update original data
                originalData = response.data;
                populateForm(response.data);
                
                // Update token if user info changed (for display in header)
                const currentUser = AuthService.getCurrentUser();
                if (currentUser) {
                    currentUser.full_name = full_name;
                    currentUser.email = email;
                    // Trigger header refresh
                    if (window.GlobalNav) {
                        GlobalNav.renderHeader();
                    }
                }
                
            } catch (error) {
                UIHelpers.showToast(error.message || 'Failed to update profile', 'error');
            } finally {
                submitBtn.prop('disabled', false).text('Update Profile');
            }
        }
    </script>
</body>
</html>
