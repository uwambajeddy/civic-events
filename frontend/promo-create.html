<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create Promo">
    <title>Create Promo | CivicEvents+</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Header will be injected here by GlobalNav -->
    
    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- Back Button -->
            <a href="promos.html" class="inline-flex items-center text-green-600 hover:text-green-700 mb-6">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Promos
            </a>
            
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Create Video Promo</h1>
                <p class="text-gray-600 mt-2">Share promotional videos with the community</p>
            </div>
            
            <!-- Create Form -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <form id="createPromoForm" class="space-y-6">
                    <!-- Title -->
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                            Title *
                        </label>
                        <input 
                            type="text" 
                            id="title" 
                            name="title" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="e.g., Community Program Highlights"
                        >
                        <p class="text-red-500 text-sm mt-1 hidden" id="title_error"></p>
                    </div>
                    
                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                            Description *
                        </label>
                        <textarea 
                            id="description" 
                            name="description" 
                            rows="4"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="Describe what this video is about..."
                        ></textarea>
                        <p class="text-red-500 text-sm mt-1 hidden" id="description_error"></p>
                    </div>
                    
                    <!-- Video Upload -->
                    <div>
                        <label for="video" class="block text-sm font-medium text-gray-700 mb-2">
                            Video File * (MP4 or WebM, max 50MB)
                        </label>
                        <div class="file-input-wrapper">
                            <input 
                                type="file" 
                                id="video" 
                                name="video" 
                                accept="video/mp4,video/webm,video/ogg"
                                required
                            >
                            <label for="video" class="file-input-label">Choose Video File</label>
                            <span id="video_filename" class="ml-3 text-gray-600">No file chosen</span>
                        </div>
                        <p class="text-red-500 text-sm mt-1 hidden" id="video_error"></p>
                        <div id="video_preview" class="mt-4 hidden">
                            <video id="video_player" controls class="w-full max-h-96"></video>
                        </div>
                    </div>
                    
                    <!-- Caption Text -->
                    <div>
                        <label for="caption_text" class="block text-sm font-medium text-gray-700 mb-2">
                            Caption Text * (for accessibility)
                        </label>
                        <textarea 
                            id="caption_text" 
                            name="caption_text" 
                            rows="6"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="Type or paste the video captions/transcript here..."
                        ></textarea>
                        <p class="text-sm text-gray-500 mt-1">Captions will be displayed during video playback for better accessibility</p>
                        <p class="text-red-500 text-sm mt-1 hidden" id="caption_text_error"></p>
                    </div>
                    
                    <!-- Published Toggle -->
                    <div>
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="published" 
                                name="published"
                                class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
                            >
                            <label for="published" class="ml-2 block text-sm text-gray-700">
                                Publish immediately
                            </label>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">Unpublished promos can be published later</p>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="flex space-x-4">
                        <button 
                            type="submit" 
                            id="submitBtn"
                            class="flex-1 bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Create Promo
                        </button>
                        <a 
                            href="promos.html" 
                            class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition"
                        >
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Footer will be injected here by GlobalNav -->
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Services -->
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/api.service.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/ui-helpers.js"></script>
    <script src="js/utils/route-guard.js"></script>
    
    <!-- Components -->
    <script src="js/components/global-nav.js"></script>
    
    <!-- Page Script -->
    <script>
        $(document).ready(function() {
            // Video file selection
            $('#video').on('change', function() {
                const file = this.files[0];
                if (file) {
                    $('#video_filename').text(file.name);
                    
                    // Validate file
                    const validation = UIHelpers.validateFile(file, 'VIDEO');
                    if (!validation.isValid) {
                        $('#video_error').text(validation.message).removeClass('hidden');
                        $('#video_preview').addClass('hidden');
                        return;
                    }
                    
                    $('#video_error').addClass('hidden');
                    
                    // Show video preview
                    const videoURL = URL.createObjectURL(file);
                    $('#video_player').attr('src', videoURL);
                    $('#video_preview').removeClass('hidden');
                } else {
                    $('#video_filename').text('No file chosen');
                    $('#video_preview').addClass('hidden');
                }
            });
            
            // Form submission
            $('#createPromoForm').on('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous errors
                $('.text-red-500').addClass('hidden');
                
                // Get form data
                const title = $('#title').val().trim();
                const description = $('#description').val().trim();
                const videoFile = document.getElementById('video').files[0];
                const caption_text = $('#caption_text').val().trim();
                const published = $('#published').is(':checked');
                
                // Validate
                let isValid = true;
                
                if (!title) {
                    $('#title_error').text('Title is required').removeClass('hidden');
                    isValid = false;
                }
                
                if (!description) {
                    $('#description_error').text('Description is required').removeClass('hidden');
                    isValid = false;
                }
                
                if (!videoFile) {
                    $('#video_error').text('Video file is required').removeClass('hidden');
                    isValid = false;
                } else {
                    const validation = UIHelpers.validateFile(videoFile, 'VIDEO');
                    if (!validation.isValid) {
                        $('#video_error').text(validation.message).removeClass('hidden');
                        isValid = false;
                    }
                }
                
                if (!caption_text) {
                    $('#caption_text_error').text('Caption text is required for accessibility').removeClass('hidden');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Disable submit button
                const submitBtn = $('#submitBtn');
                submitBtn.prop('disabled', true).html(`
                    <svg class="animate-spin h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Uploading... This may take a while
                `);
                
                try {
                    // Create FormData
                    const formData = new FormData();
                    formData.append('title', title);
                    formData.append('description', description);
                    formData.append('video', videoFile);
                    formData.append('caption_text', caption_text);
                    formData.append('published', published);
                    
                    // Submit
                    const response = await ApiService.post('/promos', formData);
                    
                    UIHelpers.showToast('Promo created successfully!', 'success');
                    
                    // Redirect to detail page after delay
                    setTimeout(() => {
                        window.location.href = `promo-detail.html?id=${response.data.id}`;
                    }, 1500);
                    
                } catch (error) {
                    UIHelpers.showToast(error.message || 'Failed to create promo', 'error');
                    submitBtn.prop('disabled', false).text('Create Promo');
                }
            });
        });
    </script>
</body>
</html>
