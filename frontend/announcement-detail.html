<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Announcement Details">
    <title>Announcement | CivicEvents+</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Header will be injected here by GlobalNav -->
    
    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <div id="loading-container">
            <div class="animate-pulse">
                <div class="h-8 bg-gray-300 rounded w-1/3 mb-4"></div>
                <div class="h-32 bg-gray-300 rounded mb-4"></div>
                <div class="h-4 bg-gray-300 rounded w-full mb-2"></div>
            </div>
        </div>
        
        <!-- Announcement Details -->
        <div id="announcement-detail" class="hidden">
            <!-- Back Button -->
            <a href="announcements.html" class="inline-flex items-center text-purple-600 hover:text-purple-700 mb-6">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Announcements
            </a>
            
            <!-- Announcement Content -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <div class="flex items-start justify-between mb-6">
                    <div class="flex-1">
                        <div class="flex items-center space-x-3 mb-2">
                            <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path>
                            </svg>
                            <h1 id="announcement-title" class="text-3xl font-bold text-gray-900"></h1>
                        </div>
                        <p id="announcement-date" class="text-gray-600"></p>
                    </div>
                    <div id="admin-actions" class="hidden space-x-2">
                        <button id="delete-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                            Delete
                        </button>
                    </div>
                </div>
                
                <!-- Audio Player -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold mb-4">Audio Announcement</h2>
                    <div id="audio-container" class="bg-gray-50 rounded-lg p-6">
                        <!-- Audio player will be rendered here -->
                    </div>
                </div>
                
                <!-- Transcript -->
                <div id="transcript-section">
                    <h2 class="text-xl font-semibold mb-4">Transcript</h2>
                    <div id="transcript-content" class="prose max-w-none">
                        <!-- Transcript will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Error State -->
        <div id="error-container" class="hidden text-center py-12">
            <p class="text-red-600 text-lg mb-4">Failed to load announcement</p>
            <a href="announcements.html" class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                Back to Announcements
            </a>
        </div>
    </main>
    
    <!-- Footer will be injected here by GlobalNav -->
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Services -->
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/api.service.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/ui-helpers.js"></script>
    <script src="js/utils/route-guard.js"></script>
    
    <!-- Components -->
    <script src="js/components/global-nav.js"></script>
    
    <!-- Page Script -->
    <script>
        let announcementData = null;
        
        $(document).ready(async function() {
            // Get announcement ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const announcementId = urlParams.get('id');
            
            if (!announcementId) {
                window.location.href = 'announcements.html';
                return;
            }
            
            // Load announcement details
            await loadAnnouncementDetail(announcementId);
        });
        
        async function loadAnnouncementDetail(announcementId) {
            try {
                const response = await ApiService.get(`/announcements/${announcementId}`);
                announcementData = response.data;
                
                renderAnnouncementDetail(announcementData);
                
                $('#loading-container').hide();
                $('#announcement-detail').removeClass('hidden');
                
            } catch (error) {
                console.error('Error loading announcement:', error);
                $('#loading-container').hide();
                $('#error-container').removeClass('hidden');
            }
        }
        
        function renderAnnouncementDetail(announcement) {
            // Set title
            $('#announcement-title').text(announcement.title);
            document.title = `${announcement.title} | CivicEvents+`;
            
            // Set date
            $('#announcement-date').text(`Posted ${UIHelpers.formatDateTime(announcement.created_at)}`);
            
            // Render audio player
            const audioUrl = announcement.audio_url 
                ? `${CONFIG.UPLOADS_BASE_URL}/announcements/${announcement.audio_url}`
                : null;
            
            if (audioUrl) {
                $('#audio-container').html(`
                    <audio controls class="w-full" controlsList="nodownload">
                        <source src="${audioUrl}" type="audio/mpeg">
                        <source src="${audioUrl}" type="audio/wav">
                        Your browser does not support the audio element.
                        <a href="${audioUrl}">Download audio</a>
                    </audio>
                    <p class="text-sm text-gray-600 mt-2">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Use keyboard controls: Space to play/pause, arrow keys to seek
                    </p>
                `);
            } else {
                $('#audio-container').html(`
                    <p class="text-gray-500">No audio available for this announcement</p>
                `);
            }
            
            // Render transcript
            const metadata = announcement.metadata || {};
            if (metadata.transcript) {
                $('#transcript-content').html(`<p class="text-gray-700 whitespace-pre-wrap">${UIHelpers.escapeHtml(metadata.transcript)}</p>`);
            } else {
                $('#transcript-section').html(`
                    <h2 class="text-xl font-semibold mb-4">Transcript</h2>
                    <p class="text-gray-500">No transcript available</p>
                `);
            }
            
            // Admin actions
            if (AuthService.isAdmin()) {
                $('#admin-actions').removeClass('hidden');
                $('#delete-btn').on('click', () => deleteAnnouncement(announcement.id));
            }
        }
        
        async function deleteAnnouncement(announcementId) {
            const confirmed = await UIHelpers.confirmDialog('Are you sure you want to delete this announcement? This action cannot be undone.');
            if (!confirmed) return;
            
            try {
                await ApiService.delete(`/announcements/${announcementId}`);
                UIHelpers.showToast('Announcement deleted successfully', 'success');
                window.location.href = 'announcements.html';
            } catch (error) {
                UIHelpers.showToast(error.message || 'Failed to delete announcement', 'error');
            }
        }
    </script>
</body>
</html>
