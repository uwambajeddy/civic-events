<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse video promos">
    <title>Promos | CivicEvents+</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Header will be injected here by GlobalNav -->
    
    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8">
        <!-- Hero -->
        <section class="event-collection-hero">
            <div class="space-y-3">
                <p class="hero-kicker">CivicEvents+ promos</p>
                <h1 class="hero-title">Community Promos</h1>
                <p class="hero-subtitle">Watch quick highlights of programs, services, and initiatives and share them with your neighbors.</p>
                <div class="hero-stats-grid">
                    <div class="hero-stat">
                        <p id="promo-total" class="hero-stat-value">--</p>
                        <p class="hero-stat-label">Total promos</p>
                    </div>
                    <div class="hero-stat">
                        <p id="promo-published" class="hero-stat-value">--</p>
                        <p class="hero-stat-label">Published</p>
                    </div>
                    <div class="hero-stat">
                        <p id="promo-drafts" class="hero-stat-value">--</p>
                        <p class="hero-stat-label">Drafts</p>
                    </div>
                </div>
            </div>
            <div class="hero-actions">
                <p class="hero-actions-title">Quick filters</p>
                <div class="quick-filter-group" role="group" aria-label="Quick promo filters">
                    <button type="button" class="quick-filter-btn active" data-filter="all">All promos</button>
                    <button type="button" class="quick-filter-btn" data-filter="published">Published</button>
                    <button type="button" class="quick-filter-btn" data-filter="draft">Drafts</button>
                </div>
                <button id="refresh-promos" class="btn-modern-outline" type="button">Refresh list</button>
                <div id="admin-actions" class="mt-4"></div>
            </div>
        </section>

        <!-- Controls + Grid -->
        <section id="promos-grid" class="space-y-6">
            <div class="event-filters-panel">
                <div class="grid md:grid-cols-4 gap-4 items-end">
                    <div class="md:col-span-2">
                        <label for="search-promos" class="filter-label">Search promos</label>
                        <input
                            type="text"
                            id="search-promos"
                            placeholder="Search promos by title or description..."
                            class="filter-input"
                        >
                    </div>
                    <div>
                        <label for="promo-sort" class="filter-label">Sort</label>
                        <select id="promo-sort" class="filter-input">
                            <option value="newest">Newest first</option>
                            <option value="oldest">Oldest first</option>
                        </select>
                    </div>
                    <div>
                        <label class="filter-label">Status</label>
                        <div class="quick-filter-group">
                            <button type="button" class="quick-filter-btn active" data-filter="all">All</button>
                            <button type="button" class="quick-filter-btn" data-filter="published">Live</button>
                            <button type="button" class="quick-filter-btn" data-filter="draft">Drafts</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Promos Grid -->
            <div id="promos-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" aria-live="polite">
                <!-- Promos will be loaded here -->
            </div>
        </section>
    </main>
    
    <!-- Footer will be injected here by GlobalNav -->
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Services -->
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/api.service.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/ui-helpers.js"></script>
    <script src="js/utils/route-guard.js"></script>
    
    <!-- Components -->
    <script src="js/components/global-nav.js"></script>
    
    <!-- Page Script -->
    <script>
        let allPromos = [];
        let filteredPromos = [];
        let currentPromoFilter = 'all';
        let currentPromoSort = 'newest';

        $(document).ready(async function() {
            // Check if admin and show create button
            if (AuthService.isAdmin()) {
                renderPromoCtas();
            }

            // Load promos
            await loadPromos();

            // Search handler
            let searchTimeout;
            $('#search-promos').on('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    applyPromoFilters();
                }, 300);
            });

            // Filter chips
            $('.quick-filter-btn').on('click', function() {
                const value = $(this).data('filter');
                currentPromoFilter = value;
                $('.quick-filter-btn').removeClass('active');
                $(`.quick-filter-btn[data-filter="${value}"]`).addClass('active');
                applyPromoFilters();
            });

            // Sort selector
            $('#promo-sort').on('change', function() {
                currentPromoSort = $(this).val();
                applyPromoFilters();
            });

            // Manual refresh
            $('#refresh-promos').on('click', loadPromos);
        });
        
        async function loadPromos() {
            UIHelpers.showSkeletonCards('#promos-container', 6);
            
            try {
                const response = await ApiService.get('/promos');
                
                if (!response || !response.data) {
                    throw new Error('Failed to load promos');
                }
                
                allPromos = response.data;
                filteredPromos = allPromos;
                applyPromoFilters();

            } catch (error) {
                console.error('Error loading promos:', error);
                $('#promos-container').html(`
                    <div class="col-span-full text-center py-12">
                        <p class="text-red-600 mb-4">Failed to load promos</p>
                        <button onclick="loadPromos()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Retry
                        </button>
                    </div>
                `);
            }
        }
        
        function renderPromos() {
            const container = $('#promos-container');

            if (filteredPromos.length === 0) {
                UIHelpers.showEmptyState('#promos-container', 'No promos found', 'ðŸŽ¬');
                return;
            }

            // Filter only published for non-admin users
            const promosToShow = AuthService.isAdmin()
                ? filteredPromos
                : filteredPromos.filter(p => p.published);

            if (promosToShow.length === 0) {
                UIHelpers.showEmptyState('#promos-container', 'No promos available', 'ðŸŽ¬');
                return;
            }

            let html = '';

            promosToShow.forEach(promo => {
                const videoUrl = promo.video_url
                    ? `${CONFIG.UPLOADS_BASE_URL}/promos/${promo.video_url}`
                    : null;

                html += `
                    <article class="promo-card relative">
                        <div class="promo-media">
                            ${videoUrl ? `
                                <video class="promo-video" controls playsinline preload="metadata">
                                    <source src="${videoUrl}#t=0.2" type="video/mp4">
                                </video>
                                <div class="promo-overlay">
                                    <div class="promo-badge">Tap to play</div>
                                </div>
                            ` : `
                                <div class="promo-placeholder">
                                    <svg class="w-12 h-12 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                    </svg>
                                    <p class="text-sm text-gray-500 mt-2">No video yet</p>
                                </div>
                            `}
                            ${!promo.published ? '<span class="status-badge draft">Draft</span>' : '<span class="status-badge live">Published</span>'}
                        </div>
                        <div class="promo-body">
                            <div class="flex items-start justify-between gap-3">
                                <div class="space-y-2">
                                    <h3 class="promo-title">${UIHelpers.escapeHtml(promo.title)}</h3>
                                    <p class="promo-description">${UIHelpers.truncateText(promo.description || '', 140)}</p>
                                    <div class="promo-meta">Posted ${UIHelpers.formatRelativeTime(promo.created_at)}</div>
                                </div>
                            </div>
                            <div class="promo-actions">
                                <a
                                    href="promo-detail.html?id=${promo.id}"
                                    class="btn-modern-primary flex-1 text-center"
                                >
                                    Watch promo
                                </a>
                                ${AuthService.isAdmin() ? `
                                    <button
                                        onclick="deletePromo(${promo.id})"
                                        class="icon-button"
                                        title="Delete promo"
                                    >
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </article>
                `;
            });

            container.html(html);
        }

        function applyPromoFilters() {
            const searchTerm = $('#search-promos').val().toLowerCase().trim();

            filteredPromos = allPromos.filter(promo => {
                const matchesSearch = !searchTerm ||
                    promo.title.toLowerCase().includes(searchTerm) ||
                    (promo.description && promo.description.toLowerCase().includes(searchTerm));

                const matchesFilter = currentPromoFilter === 'all'
                    ? true
                    : currentPromoFilter === 'published'
                        ? promo.published
                        : !promo.published;

                return matchesSearch && matchesFilter;
            });

            filteredPromos = sortPromos(filteredPromos);
            renderPromos();
            updatePromoStats();
        }

        function sortPromos(promos) {
            return promos.slice().sort((a, b) => {
                const dateA = new Date(a.created_at);
                const dateB = new Date(b.created_at);

                if (currentPromoSort === 'oldest') {
                    return dateA - dateB;
                }

                return dateB - dateA;
            });
        }

        function updatePromoStats() {
            const total = allPromos.length;
            const published = allPromos.filter(p => p.published).length;
            const drafts = total - published;

            $('#promo-total').text(total);
            $('#promo-published').text(published);
            $('#promo-drafts').text(drafts);
        }

        function renderPromoCtas() {
            const createButton = `
                <a href="promo-create.html" class="btn-modern-primary inline-flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Create promo
                </a>
            `;

            $('#admin-actions').html(createButton);

            if (!$('#hero-actions .create-promo').length) {
                $('#hero-actions').append(createButton.replace('btn-modern-primary', 'btn-modern-outline create-promo'));
            }
        }
        
        async function deletePromo(promoId) {
            const confirmed = await UIHelpers.confirmDialog('Are you sure you want to delete this promo? This action cannot be undone.');
            
            if (!confirmed) return;
            
            try {
                await ApiService.delete(`/promos/${promoId}`);
                UIHelpers.showToast('Promo deleted successfully', 'success');
                await loadPromos();
            } catch (error) {
                UIHelpers.showToast(error.message || 'Failed to delete promo', 'error');
            }
        }
        
        // Make functions available globally
        window.deletePromo = deletePromo;
        window.loadPromos = loadPromos;
    </script>
</body>
</html>
