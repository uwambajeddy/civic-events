<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse audio announcements">
    <title>Announcements | CivicEvents+</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Header will be injected here by GlobalNav -->
    
    <!-- Main Content -->
    <main class="flex-1">
        <!-- Hero -->
        <section class="bg-gradient-to-r from-purple-700 via-purple-600 to-fuchsia-500 text-white">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 lg:py-16">
                <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-8">
                    <div class="space-y-4 max-w-3xl">
                        <p class="inline-flex items-center bg-white/10 px-3 py-1 rounded-full text-sm font-semibold tracking-wide">
                            <span class="flex h-2 w-2 rounded-full bg-white mr-2 animate-pulse"></span>
                            Fresh airwaves
                        </p>
                        <h1 class="text-4xl lg:text-5xl font-black leading-tight drop-shadow">Audio Announcements</h1>
                        <p class="text-lg text-white/90 max-w-2xl">Tune into quick-hit updates, service alerts, and stories from our community leaders.</p>
                        <div class="flex flex-wrap gap-3" id="hero-actions">
                            <a href="#announcement-grid" class="btn-primary">Browse updates</a>
                            <button id="refresh-announcements" class="btn-secondary" type="button">Refresh list</button>
                        </div>
                    </div>
                    <div class="w-full lg:w-auto">
                        <div class="glass-card text-gray-900">
                            <div class="flex items-center justify-between mb-4">
                                <div>
                                    <p class="text-sm text-gray-500">Total announcements</p>
                                    <p id="announcement-total" class="text-3xl font-bold text-gray-900">--</p>
                                </div>
                                <div class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-sm font-semibold">
                                    Audio hub
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-3 text-sm">
                                <div class="stat-tile">
                                    <p class="text-gray-500">Published</p>
                                    <p id="announcement-published" class="text-xl font-semibold text-gray-900">--</p>
                                </div>
                                <div class="stat-tile">
                                    <p class="text-gray-500">Drafts</p>
                                    <p id="announcement-drafts" class="text-xl font-semibold text-gray-900">--</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Controls + List -->
        <section id="announcement-grid" class="container mx-auto px-4 sm:px-6 lg:px-8 -mt-10 lg:-mt-14 relative z-10 pb-12">
            <div class="bg-white rounded-2xl shadow-xl p-6 lg:p-8">
                <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4 mb-6">
                    <div class="space-y-1">
                        <p class="text-sm font-semibold text-purple-700">Announcements Board</p>
                        <p class="text-gray-600">Listen, skim transcripts, and follow along with the latest recorded updates.</p>
                    </div>
                    <div id="admin-actions" class="flex-shrink-0"></div>
                </div>

                <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4 mb-6">
                    <div class="w-full lg:w-1/2 flex items-center gap-3">
                        <div class="relative flex-1">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1016.65 16.65z"></path>
                                </svg>
                            </span>
                            <input
                                type="text"
                                id="search-announcements"
                                placeholder="Search announcements by title..."
                                class="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            >
                        </div>
                        <div class="hidden lg:block h-10 w-px bg-gray-200"></div>
                        <div class="flex items-center gap-2">
                            <button class="filter-chip active" data-filter="all">All</button>
                            <button class="filter-chip" data-filter="published">Published</button>
                            <button class="filter-chip" data-filter="draft">Drafts</button>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 w-full lg:w-auto">
                        <label class="text-sm text-gray-600" for="announcement-sort">Sort</label>
                        <select id="announcement-sort" class="px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="newest">Newest first</option>
                            <option value="oldest">Oldest first</option>
                        </select>
                    </div>
                </div>

                <!-- Announcements List -->
                <div id="announcements-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" aria-live="polite">
                    <!-- Announcements will be loaded here -->
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer will be injected here by GlobalNav -->
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Services -->
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/api.service.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/ui-helpers.js"></script>
    <script src="js/utils/route-guard.js"></script>
    
    <!-- Components -->
    <script src="js/components/global-nav.js"></script>
    
    <!-- Page Script -->
    <script>
        let allAnnouncements = [];
        let filteredAnnouncements = [];
        let currentAnnouncementFilter = 'all';
        let currentAnnouncementSort = 'newest';

        $(document).ready(async function() {
            // Check if admin and show create button
            if (AuthService.isAdmin()) {
                renderAnnouncementCtas();
            }

            // Load announcements
            await loadAnnouncements();

            // Search handler
            let searchTimeout;
            $('#search-announcements').on('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    applyAnnouncementFilters();
                }, 300);
            });

            // Filter chips
            $('.filter-chip').on('click', function() {
                $('.filter-chip').removeClass('active');
                $(this).addClass('active');
                currentAnnouncementFilter = $(this).data('filter');
                applyAnnouncementFilters();
            });

            // Sort selector
            $('#announcement-sort').on('change', function() {
                currentAnnouncementSort = $(this).val();
                applyAnnouncementFilters();
            });

            // Manual refresh
            $('#refresh-announcements').on('click', loadAnnouncements);
        });
        
        async function loadAnnouncements() {
            UIHelpers.showLoading('#announcements-container');
            
            try {
                const response = await ApiService.get('/announcements');
                
                if (!response || !response.data) {
                    throw new Error('Failed to load announcements');
                }
                
                allAnnouncements = response.data;
                filteredAnnouncements = allAnnouncements;
                applyAnnouncementFilters();

            } catch (error) {
                console.error('Error loading announcements:', error);
                $('#announcements-container').html(`
                    <div class="text-center py-12">
                        <p class="text-red-600 mb-4">Failed to load announcements</p>
                        <button onclick="loadAnnouncements()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Retry
                        </button>
                    </div>
                `);
            }
        }
        
        function renderAnnouncements() {
            const container = $('#announcements-container');

            if (filteredAnnouncements.length === 0) {
                UIHelpers.showEmptyState('#announcements-container', 'No announcements found', 'ðŸ“¢');
                return;
            }

            // Filter only published for non-admin users
            const announcementsToShow = AuthService.isAdmin()
                ? filteredAnnouncements
                : filteredAnnouncements.filter(a => a.published);

            if (announcementsToShow.length === 0) {
                UIHelpers.showEmptyState('#announcements-container', 'No announcements available', 'ðŸ“¢');
                return;
            }

            let html = '';

            announcementsToShow.forEach(announcement => {
                const metadata = announcement.metadata || {};
                const audioUrl = announcement.audio_url
                    ? `${CONFIG.UPLOADS_BASE_URL}/announcements/${announcement.audio_url}`
                    : null;

                const duration = metadata.duration_seconds
                    ? formatDuration(metadata.duration_seconds)
                    : 'Unknown';

                html += `
                    <article class="promo-card relative">
                        <div class="p-6 flex flex-col gap-4 h-full">
                            <div class="flex items-start justify-between gap-3">
                                <div class="space-y-2 flex-1">
                                    <div class="flex items-center gap-2">
                                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path>
                                        </svg>
                                        <h3 class="promo-title">${UIHelpers.escapeHtml(announcement.title)}</h3>
                                    </div>
                                    ${!announcement.published ? '<span class="status-badge draft">Draft</span>' : '<span class="status-badge live">Published</span>'}
                                    <div class="flex items-center gap-4 text-sm text-gray-600">
                                        <span>Duration: ${duration}</span>
                                        <span>Posted ${UIHelpers.formatRelativeTime(announcement.created_at)}</span>
                                    </div>
                                </div>
                                ${AuthService.isAdmin() ? `
                                    <div class="flex items-center gap-2">
                                        ${announcement.published ? `
                                            <button
                                                onclick="unpublishAnnouncement(${announcement.id})"
                                                class="btn-secondary text-sm"
                                                title="Unpublish"
                                            >
                                                Unpublish
                                            </button>
                                        ` : `
                                            <button
                                                onclick="publishAnnouncement(${announcement.id})"
                                                class="btn-primary text-sm"
                                                title="Publish"
                                            >
                                                Publish
                                            </button>
                                        `}
                                        <button
                                            onclick="deleteAnnouncement(${announcement.id})"
                                            class="icon-button"
                                            title="Delete"
                                        >
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                            </svg>
                                        </button>
                                    </div>
                                ` : ''}
                            </div>

                            <div class="rounded-xl bg-gray-50 border border-gray-100 p-4">
                                ${audioUrl ? `
                                    <audio controls class="w-full" preload="metadata">
                                        <source src="${audioUrl}" type="audio/mpeg">
                                        Your browser does not support the audio element.
                                    </audio>
                                ` : '<p class="text-gray-500">No audio available</p>'}
                                <div class="text-xs text-gray-500 mt-2 flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    Press space to play/pause. Arrow keys seek.
                                </div>
                            </div>

                            <div class="flex items-center justify-between gap-3">
                                <a
                                    href="announcement-detail.html?id=${announcement.id}"
                                    class="btn-primary flex-1 text-center"
                                >
                                    View details
                                </a>
                                <span class="text-sm text-gray-500">${announcement.published ? 'Ready to share' : 'Awaiting review'}</span>
                            </div>
                        </div>
                    </article>
                `;
            });

            container.html(html);
        }

        function applyAnnouncementFilters() {
            const searchTerm = $('#search-announcements').val().toLowerCase().trim();

            filteredAnnouncements = allAnnouncements.filter(announcement => {
                const matchesSearch = !searchTerm || announcement.title.toLowerCase().includes(searchTerm);
                const matchesFilter = currentAnnouncementFilter === 'all'
                    ? true
                    : currentAnnouncementFilter === 'published'
                        ? announcement.published
                        : !announcement.published;

                return matchesSearch && matchesFilter;
            });

            filteredAnnouncements = sortAnnouncements(filteredAnnouncements);
            renderAnnouncements();
            updateAnnouncementStats();
        }

        function sortAnnouncements(items) {
            return items.slice().sort((a, b) => {
                const dateA = new Date(a.created_at);
                const dateB = new Date(b.created_at);

                if (currentAnnouncementSort === 'oldest') {
                    return dateA - dateB;
                }

                return dateB - dateA;
            });
        }

        function updateAnnouncementStats() {
            const total = allAnnouncements.length;
            const published = allAnnouncements.filter(a => a.published).length;
            const drafts = total - published;

            $('#announcement-total').text(total);
            $('#announcement-published').text(published);
            $('#announcement-drafts').text(drafts);
        }

        function renderAnnouncementCtas() {
            const createButton = `
                <a href="announcement-create.html" class="btn-primary inline-flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Create announcement
                </a>
            `;

            $('#admin-actions').html(createButton);

            if (!$('#hero-actions .create-announcement').length) {
                $('#hero-actions').append(createButton.replace('btn-primary', 'btn-secondary create-announcement'));
            }
        }
        
        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function filterAnnouncements() {
            const searchTerm = $('#search-announcements').val().toLowerCase();
            
            filteredAnnouncements = allAnnouncements.filter(announcement => {
                return !searchTerm || 
                    announcement.title.toLowerCase().includes(searchTerm);
            });
            
            renderAnnouncements();
        }
        
        async function publishAnnouncement(id) {
            try {
                await ApiService.patch(`/announcements/${id}/publish`);
                UIHelpers.showToast('Announcement published', 'success');
                await loadAnnouncements();
            } catch (error) {
                UIHelpers.showToast(error.message || 'Failed to publish', 'error');
            }
        }
        
        async function unpublishAnnouncement(id) {
            try {
                await ApiService.patch(`/announcements/${id}/unpublish`);
                UIHelpers.showToast('Announcement unpublished', 'success');
                await loadAnnouncements();
            } catch (error) {
                UIHelpers.showToast(error.message || 'Failed to unpublish', 'error');
            }
        }
        
        async function deleteAnnouncement(id) {
            const confirmed = await UIHelpers.confirmDialog('Are you sure you want to delete this announcement? This action cannot be undone.');
            
            if (!confirmed) return;
            
            try {
                await ApiService.delete(`/announcements/${id}`);
                UIHelpers.showToast('Announcement deleted successfully', 'success');
                await loadAnnouncements();
            } catch (error) {
                UIHelpers.showToast(error.message || 'Failed to delete announcement', 'error');
            }
        }
        
        // Make functions available globally
        window.publishAnnouncement = publishAnnouncement;
        window.unpublishAnnouncement = unpublishAnnouncement;
        window.deleteAnnouncement = deleteAnnouncement;
        window.loadAnnouncements = loadAnnouncements;
    </script>
</body>
</html>
