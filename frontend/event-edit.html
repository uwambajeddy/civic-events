<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edit Event">
    <title>Edit Event | CivicEvents+</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Header will be injected here by GlobalNav -->
    
    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- Loading State -->
            <div id="loading-container">
                <div class="animate-pulse">
                    <div class="h-8 bg-gray-300 rounded w-1/3 mb-6"></div>
                    <div class="bg-white rounded-lg shadow-md p-8 space-y-6">
                        <div class="h-10 bg-gray-300 rounded"></div>
                        <div class="h-32 bg-gray-300 rounded"></div>
                        <div class="h-10 bg-gray-300 rounded"></div>
                    </div>
                </div>
            </div>
            
            <!-- Edit Form -->
            <div id="edit-container" class="hidden">
                <!-- Back Button -->
                <a id="back-link" href="#" class="inline-flex items-center text-green-600 hover:text-green-700 mb-6">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Event
                </a>
                
                <!-- Page Header -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Edit Event</h1>
                    <p class="text-gray-600 mt-2">Update event details</p>
                </div>
                
                <!-- Edit Form -->
                <div class="bg-white rounded-lg shadow-md p-8">
                    <form id="editEventForm" class="space-y-6">
                        <!-- Title -->
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                                Event Title *
                            </label>
                            <input 
                                type="text" 
                                id="title" 
                                name="title" 
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            >
                            <p class="text-red-500 text-sm mt-1 hidden" id="title_error"></p>
                        </div>
                        
                        <!-- Description -->
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                                Description *
                            </label>
                            <textarea 
                                id="description" 
                                name="description" 
                                rows="5"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            ></textarea>
                            <p class="text-red-500 text-sm mt-1 hidden" id="description_error"></p>
                        </div>
                        
                        <!-- Location -->
                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                                Location *
                            </label>
                            <input 
                                type="text" 
                                id="location" 
                                name="location" 
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            >
                            <p class="text-red-500 text-sm mt-1 hidden" id="location_error"></p>
                        </div>
                        
                        <!-- Dates -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Start Date/Time -->
                            <div>
                                <label for="starts_at" class="block text-sm font-medium text-gray-700 mb-2">
                                    Starts At *
                                </label>
                                <input 
                                    type="datetime-local" 
                                    id="starts_at" 
                                    name="starts_at" 
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                >
                                <p class="text-red-500 text-sm mt-1 hidden" id="starts_at_error"></p>
                            </div>
                            
                            <!-- End Date/Time -->
                            <div>
                                <label for="ends_at" class="block text-sm font-medium text-gray-700 mb-2">
                                    Ends At *
                                </label>
                                <input 
                                    type="datetime-local" 
                                    id="ends_at" 
                                    name="ends_at" 
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                >
                                <p class="text-red-500 text-sm mt-1 hidden" id="ends_at_error"></p>
                            </div>
                        </div>
                        
                        <!-- Current Image -->
                        <div id="current-image-container" class="hidden">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Current Image
                            </label>
                            <img id="current_image" class="w-full max-h-64 object-cover rounded-lg" alt="Current event image">
                        </div>
                        
                        <!-- Image Upload -->
                        <div>
                            <label for="image" class="block text-sm font-medium text-gray-700 mb-2">
                                Change Image (JPG, PNG, max 5MB)
                            </label>
                            <div class="file-input-wrapper">
                                <input 
                                    type="file" 
                                    id="image" 
                                    name="image" 
                                    accept="image/jpeg,image/jpg,image/png"
                                >
                                <label for="image" class="file-input-label">Choose New Image</label>
                                <span id="image_filename" class="ml-3 text-gray-600">No file chosen</span>
                            </div>
                            <p class="text-red-500 text-sm mt-1 hidden" id="image_error"></p>
                            <div id="image_preview" class="mt-4 hidden">
                                <img id="image_preview_img" class="w-full max-h-96 object-cover rounded-lg" alt="Preview">
                            </div>
                        </div>
                        
                        <!-- Published Toggle -->
                        <div>
                            <div class="flex items-center">
                                <input 
                                    type="checkbox" 
                                    id="published" 
                                    name="published"
                                    class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
                                >
                                <label for="published" class="ml-2 block text-sm text-gray-700">
                                    Published
                                </label>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="flex space-x-4">
                            <button 
                                type="submit" 
                                id="submitBtn"
                                class="flex-1 bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                Update Event
                            </button>
                            <a 
                                id="cancel-link"
                                href="#" 
                                class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition"
                            >
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer will be injected here by GlobalNav -->
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Services -->
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/api.service.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/ui-helpers.js"></script>
    <script src="js/utils/route-guard.js"></script>
    
    <!-- Components -->
    <script src="js/components/global-nav.js"></script>
    
    <!-- Page Script -->
    <script>
        let eventId = null;
        let eventData = null;
        
        $(document).ready(async function() {
            // Get event ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            eventId = urlParams.get('id');
            
            if (!eventId) {
                window.location.href = 'events.html';
                return;
            }
            
            // Set back links
            $('#back-link').attr('href', `event-detail.html?id=${eventId}`);
            $('#cancel-link').attr('href', `event-detail.html?id=${eventId}`);
            
            // Load event data
            await loadEventData();
            
            // Set up form handlers
            setupFormHandlers();
        });
        
        async function loadEventData() {
            try {
                const response = await ApiService.get(`/events/${eventId}`);
                eventData = response.data;
                
                populateForm(eventData);
                
                $('#loading-container').hide();
                $('#edit-container').removeClass('hidden');
                
            } catch (error) {
                UIHelpers.showToast('Failed to load event data', 'error');
                setTimeout(() => {
                    window.location.href = 'events.html';
                }, 2000);
            }
        }
        
        function populateForm(event) {
            $('#title').val(event.title);
            $('#description').val(event.description);
            $('#location').val(event.location);
            
            // Format dates for datetime-local input
            const startsAt = new Date(event.starts_at).toISOString().slice(0, 16);
            const endsAt = new Date(event.ends_at).toISOString().slice(0, 16);
            $('#starts_at').val(startsAt);
            $('#ends_at').val(endsAt);
            
            $('#published').prop('checked', event.published);
            
            // Show current image
            if (event.metadata?.image_url) {
                const imageUrl = event.metadata.image_url.startsWith('http') ? event.metadata.image_url : `${CONFIG.UPLOADS_BASE_URL}/events/${event.metadata.image_url}`;
                $('#current_image').attr('src', imageUrl);
                $('#current-image-container').removeClass('hidden');
            }
        }
        
        function setupFormHandlers() {
            // Update end date minimum when start date changes
            $('#starts_at').on('change', function() {
                const startDateTime = $(this).val();
                if (startDateTime) {
                    $('#ends_at').attr('min', startDateTime);
                }
            });
            
            // Image file selection
            $('#image').on('change', function() {
                const file = this.files[0];
                if (file) {
                    $('#image_filename').text(file.name);
                    
                    // Validate file
                    const validation = UIHelpers.validateFile(file, 'IMAGE');
                    if (!validation.isValid) {
                        $('#image_error').text(validation.message).removeClass('hidden');
                        $('#image_preview').addClass('hidden');
                        return;
                    }
                    
                    $('#image_error').addClass('hidden');
                    
                    // Show image preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        $('#image_preview_img').attr('src', e.target.result);
                        $('#image_preview').removeClass('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    $('#image_filename').text('No file chosen');
                    $('#image_preview').addClass('hidden');
                }
            });
            
            // Form submission
            $('#editEventForm').on('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous errors
                $('.text-red-500').addClass('hidden');
                
                // Get form data
                const title = $('#title').val().trim();
                const description = $('#description').val().trim();
                const location = $('#location').val().trim();
                const starts_at = $('#starts_at').val();
                const ends_at = $('#ends_at').val();
                const imageFile = document.getElementById('image').files[0];
                const published = $('#published').is(':checked');
                
                // Validate
                let isValid = true;
                
                if (!title) {
                    $('#title_error').text('Title is required').removeClass('hidden');
                    isValid = false;
                }
                
                if (!description) {
                    $('#description_error').text('Description is required').removeClass('hidden');
                    isValid = false;
                }
                
                if (!location) {
                    $('#location_error').text('Location is required').removeClass('hidden');
                    isValid = false;
                }
                
                if (!starts_at) {
                    $('#starts_at_error').text('Start date/time is required').removeClass('hidden');
                    isValid = false;
                }
                
                if (!ends_at) {
                    $('#ends_at_error').text('End date/time is required').removeClass('hidden');
                    isValid = false;
                } else if (new Date(ends_at) <= new Date(starts_at)) {
                    $('#ends_at_error').text('End date/time must be after start date/time').removeClass('hidden');
                    isValid = false;
                }
                
                if (imageFile) {
                    const validation = UIHelpers.validateFile(imageFile, 'IMAGE');
                    if (!validation.isValid) {
                        $('#image_error').text(validation.message).removeClass('hidden');
                        isValid = false;
                    }
                }
                
                if (!isValid) return;
                
                // Disable submit button
                const submitBtn = $('#submitBtn');
                submitBtn.prop('disabled', true).html(`
                    <svg class="animate-spin h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Updating...
                `);
                
                try {
                    // Create FormData
                    const formData = new FormData();
                    formData.append('title', title);
                    formData.append('description', description);
                    formData.append('location', location);
                    formData.append('starts_at', starts_at);
                    formData.append('ends_at', ends_at);
                    formData.append('published', published);
                    
                    if (imageFile) {
                        formData.append('image', imageFile);
                    }
                    
                    // Submit
                    await ApiService.put(`/events/${eventId}`, formData);
                    
                    UIHelpers.showToast('Event updated successfully!', 'success');
                    
                    // Redirect back to event detail
                    setTimeout(() => {
                        window.location.href = `event-detail.html?id=${eventId}`;
                    }, 1500);
                    
                } catch (error) {
                    UIHelpers.showToast(error.message || 'Failed to update event', 'error');
                    submitBtn.prop('disabled', false).text('Update Event');
                }
            });
        }
    </script>
</body>
</html>
